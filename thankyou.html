<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You – Tblood</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .btn-blood {
      position: relative;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(45deg, #8b0000, #dc143c);
      border: none;
      border-radius: 0.375rem;
      box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      text-decoration: none;
    }

    .btn-blood::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 60%);
      transform: scale(0);
      transition: transform 0.5s ease-out;
      pointer-events: none;
    }

    .btn-blood:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(220, 20, 60, 0.6);
      animation: pulse 1.2s infinite;
    }

    .btn-blood:hover::before {
      transform: scale(1);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 6px 20px rgba(220, 20, 60, 0.6);
      }
      50% {
        box-shadow: 0 6px 25px rgba(220, 20, 60, 0.8);
      }
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light text-center px-3">
  <div class="container">
    <h1 class="display-5 fw-bold mb-3">Thank You!</h1>
    <p class="lead mb-4">
      Your application has been received. We’ll be in touch soon.
    </p>
    <a href="index.html" class="btn-blood">Return Home</a>
  </div>
</body>
</html>
